<script src="//cdn.plot.ly/plotly-latest.min.js"></script>

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Blog",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "headline": "{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}",
  "image": {{- with .Params.header.image }}"{{ printf "/img/%s" . | absURL }}"{{end}},
  {{ if .IsPage }}
  {{ if not .PublishDate.IsZero }}"datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" | safeHTML }}",
  {{ else if not .Date.IsZero }}"datePublished": "{{ .Date.Format "2006-01-02T15:04:05-07:00" | safeHTML }}",{{ end }}
  {{ if not .Lastmod.IsZero }}"dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" | safeHTML }}",{{ end }}
  {{ else }}
  {{ if not .Date.IsZero }}"dateModified": "{{ .Date.Format "2006-01-02T15:04:05-07:00" | safeHTML }}",{{ end }}
  {{ end }}
  "author": {
    "@type": "Person",
    "name": "Vassilis Kehayas"
  },
  "publisher": {
   "@type": "Person",
   "name": "Vassilis Kehayas"
  },
 {{ $scr := .Scratch }}"description": "{{ $scr.Get "description" }}",
 "isAccessibleForFree": true,
 "isBasedOn": "https://gitlab.com/vkehayas/neurathsboat.blog",
 "keywords": [ {{ range .Params.tags}}"{{ printf "%s" . }}",{{ end }} " " ],
 "timeRequired": "PT{{ $.ReadingTime }}M"
}
</script>
